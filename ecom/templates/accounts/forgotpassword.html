{%extends 'base/base.html'%}
{%block start%}

<section class="mt-5">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://img.freepik.com/free-photo/green-recycling-icon-design-element_53876-103073.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; object-fit: cover; height: 100%;" />
            </div>
            
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="POST" onsubmit="return validateForm()" name="loginForm">
                  {%csrf_token%}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Recycle Nepal</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Verify your email</h5>
                  {%include 'base/alert.html' %}
                  
                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg" name="email" required/>
                    <label class="form-label" for="form2Example17">Email address</label>
                    <span class="validation-message" style="display: none;"></span>
                  </div>


                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Verfiy Email</button>
                  </div>

                  <div class="pt-1 mb-4">
                    <a  href= "{%url 'login'%}" class="btn btn-outline-dark btn-lg btn-block">Back</a>
                  </div>
                  
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>





    
{%endblock%}
