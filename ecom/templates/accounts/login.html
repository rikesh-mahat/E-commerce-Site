{%extends 'base/base.html'%}
{%block start%}

<section class="mt-5">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://img.freepik.com/free-photo/green-recycling-icon-design-element_53876-103073.jpg"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; object-fit: cover; height: 100%;" />
            </div>
            
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form method="POST" onsubmit="return validateForm()" name="loginForm">
                  {%csrf_token%}
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Recycle Nepal</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Log into your account</h5>
                  {%include 'base/alert.html' %}
                  
                  <div class="form-outline mb-4">
                    <input type="email" id="form2Example17" class="form-control form-control-lg" name="email" required/>
                    <label class="form-label" for="form2Example17">Email address</label>
                    <span class="validation-message" style="display: none;"></span>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="form2Example27" class="form-control form-control-lg" name="password"/>
                    <label class="form-label" for="form2Example27">Password</label>
                    <span class="validation-message" style="display: none;"></span>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <a class="small text-muted" href="{%url 'forgot_password' %}"><strong>Forgot password?</strong></a>
                  <br/>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{%url 'register' %}"
                      style="color: #393f81;"><strong>Register here</strong></a></p>
                  
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  function validateForm() {
    var email = document.forms["loginForm"]["email"].value;
    var password = document.forms["loginForm"]["password"].value;
    if (email == "") {
      var emailValidationMessage = document.querySelector("input[name='email'] + .validation-message");
      emailValidationMessage.innerHTML = "Please enter your email";
      emailValidationMessage.style.display = "block";
      return false;
    }
    if (password == "") {
      var passwordValidationMessage = document.querySelector("input[name='password'] + .validation-message");
      passwordValidationMessage.innerHTML = "Please enter your password";
      passwordValidationMessage.style.display = "block";
      return false;
    }
    return true;
  }
</script>



    
{%endblock%}
