{% extends "base/base.html" %}


{% block start %}

<section class="section-conten padding-y" style="min-height:84vh">

        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
          <div class="card-body">
          <h4 class="card-title mb-4" >Forgot Password</h4>
          <form method="POST">
              {% csrf_token %}
              {% include "base/alert.html" %}   <!-- for messages-->


          <div class="form-group">
                 <input name="code" class="form-control" placeholder="Code" type="text">
              </div> <!-- form-group// -->
             
              <div class="form-group">
                <input name="pass1" class="form-control" placeholder="Password" type="password">
             </div>

             <div class="form-group">
                <input name="pass2" class="form-control" placeholder="Re-type Password" type="password">
             </div>
              
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block">Verify Email</button>
              </div> <!-- form-group// -->    
          </form>
          </div> <!-- card-body.// -->
        </div> <!-- card .// -->
    
    </section>

{% endblock %}
