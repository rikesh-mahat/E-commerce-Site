
{% if messages %}
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }}{% if message.tags == 'error' %} alert-danger{% endif %} alert-dismissible fade show text-center"  role="alert">
      {{ message }}
      
    </div>
    <script>
      // Dismiss the alert after 5 seconds
      setTimeout(function() {
        document.querySelector('.alert').remove();
      }, 5000);
    </script>
  {% endfor %}
{% endif %}
